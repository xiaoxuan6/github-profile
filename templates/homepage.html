<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>{{if .Title}}{{.Title}}-{{end}}github profile</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="icon" href="/static/favicon.png">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"

            crossorigin="anonymous"
    />
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
<a href="https://github.com/xiaoxuan6/github-profile" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250"
         style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
              fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
              fill="currentColor" class="octo-body"/>
    </svg>
</a>
<div class="container p-4">
    <main>
        <div class="heading text-center">
            <h1 class="display-1">
                GitHub Profile
            </h1>
            <p class="lead">Generate GitHub User Profile</p>
        </div>
        <hr/>
        <form action="/generate" method="post">
            <div class="input-group mb-4">
                <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="GitHub username"
                        aria-label="Input GitHub username"
                        name="r"
                        id="r"
                        value="{{if .Title}}{{.Title}}{{end}}"
                />
                <button class="btn btn-primary">GO!</button>
            </div>
        </form>
    </main>
</div>
{{if .Body}}
<article class="markdown-body">
    {{.Body}}
</article>
{{end}}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('a').each(function () {
            $(this).attr('target', '_blank');
        });
    })
</script>
</body>
</html>
